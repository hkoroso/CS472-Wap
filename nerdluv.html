      <div id="form-container" class="center mr-lr-30p p-2">
        <label for="name">New user signup:</label>

        <div class="row">
          <div class="col-75">
            <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" size="10" maxlength="16">
         </div>
        </div>
        <div class="row">
          <div class="col-75">
            <label for="name">Geneder:</label>
            <input type="radio" name="cc" value="female" checked >Female

        </div>

        <div class="col-75">

         <input type="text" id="age" name="name" size="4" maxlength="6" >
            </div>
          </div>

                <label for="name">Personality</label>
                <input style="color: brown;" id="per" type="text" name="Personality" size="6" maxlength="6"> <br >(Don't know Your type)
                </div></div>

                <div class="row">
                <div class="col-75">
                <label for="cars">Favorite OS:</label>
  <select name="cars" id="cars">
    <option value="Windows">Windows</option>
    <option value="Mac Os X">Mac Os X</option>
    <option value="Linux">Linux</option>
  </select>
                </div>
</div>

<div class="row">

</div>
</div>
<div class="row"> 
<div class="col-75" >
